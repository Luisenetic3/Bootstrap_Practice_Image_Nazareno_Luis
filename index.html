<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap site</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>
<body>
    <Div class="container mt-4">
        <h1 class="text-center">Boostrap images</h1>

        <!--Bootstrap images-->
        <h2>images</h2>
        <p>images from my laptop yeah</p>
            <div class="container mt-3">
                <h4>Fluid image</h4>
                <img src="blue.png" alt="blue guy" class="img-fluid" width="1100" height="500">
            </div>

            <div class="container md-4">
                <h4>Rounded corner</h4>
                <img src="green.png" alt="green guy rounded corners" class="rounded" width="304" height="236">
            </div>

            <div class="container md-4">
                <h4>Rounded circle</h4>
                <img src="yuth.png" alt="green guy round circle" class="rounded-circle" width="304" height="236">
            </div>

            <div class="container md-4">
                <h4>Rounded circle</h4>
                <img src="DTI.png" alt="i won round circle" class="img-thumbnail" width="304" height="236">
            </div>

            <!--image aligning-->
            <h1 class="text-center">bootstrap image alignment</h1>

            <div class="container mt-3">
                <h2>Centered zyna</h2>
                <p>centered image</p>
                <img src="large forehead.png" alt="zyan with big forehead" style="width: 50%;" class="mx-auto d-block">
            </div>

            <div class="container mt-3">
                <h2>aligned zyna</h2>
                <p>aligned image</p>
                <img src="cat ears.png" alt="zyan with cat ears" class="round float-start" alt="Left" width="304" height="236">
                <img src="thumbs up.png" alt="zyan with cat ears" class="round float-end" alt="Right" width="304" height="236">
            </div>
    </Div>
</body>
</html>
